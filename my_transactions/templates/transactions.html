{% extends 'base.html'%}
{%load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
      <div class="col text-center mx-auto m-3">
        <h1>Transactions</h1>
      <div class="board py-2">
          <div class="task-container">
                <div class="text-start task" id="task-{{ application.id }}">
                  <div class="field">
                    <span class="label">Amount</span>
                    <span class="value">{{balance}}</span>
                  </div>
          
                  <div class="field">
                    <span class="label">Time</span>
                    <span class="value">{{transactions.date}}</span>
                  </div>
          
                  <div class="field">
                    <span class="label">Status</span>
                    <span class="value">Pending</span>
                  </div>
          
                  <div class="d-flex text-center">
                    <a href="#" class="new-appl-view text-decoration-none fw-bold px-2">View</a>
                  </div>
                </div>
          </div>        
        </div>

        <a href="{%url 'process_payment'%}">Top Up</a>
{% endblock %}
