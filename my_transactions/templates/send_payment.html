{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Send payment to other users with the user receiving key -->
<div class="container">
    <div class="row">
        <div class="col-12 text-center mx-auto">
            <form id="send-payment" method="POST" action="{% url 'send_payment' %}">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="sending_amount">Amount</label>
                    <input type="number" name="sending_amount" id="sending_amount" required>
                </div>
                <div class="form-group mb-3">
                    <label for="sending_address">Address</label>
                    <input type="text" name="sending_address" id="sending_address" placeholder="20-character nums/letters" required>
                </div>
                <button type="submit" class="btn btn-secondary button shadow mt-3 mb-3">Send</button>
                <!-- Error message if the address is not valid -->
                {% if error %}
                <p>{{ error }}</p>
                {% else %}
                <p>{{message}}</p>
                {% endif %}
            </form>
        </div>
    </div>
</div>

{% endblock %}
