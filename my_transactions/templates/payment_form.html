{% extends 'base.html'%}
{% load static %}
{% block content%}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header text-center">
                    <h4>Payment Checkout</h4>
                </div>
                <div class="card-body">
                    <form id="payment-form" method="POST" action="{% url 'process_payment' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="number" class="form-control" id="amount" name="amount" min="55" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="card-element">Credit or Debit Card</label>
                            <div id="card-element" class="form-control"></div>
                            <small id="card-errors" class="form-text text-danger" role="alert"></small>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block mt-4 ">Submit Payment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Stripe.js -->
<script src="https://js.stripe.com/v3/"></script>
<script>
    var stripe = Stripe('pk_test_51QDQ1UJtxNbZKq3VsDXUfk8qOMbjTNKf1iypnwanoWa0TGVlmjL7Iu33EJvCCBIVfcr455R3onLbfBlMGXwdWjwg00Ho0caCwt');
    var elements = stripe.elements();
    var card = elements.create('card', {
        style: {
            base: {
                fontSize: '16px',
                color: '#32325d',
                '::placeholder': {
                    color: '#aab7c4'
                }
            },
            invalid: {
                color: '#fa755a'
            }
        }
    });
    card.mount('#card-element');

    var form = document.getElementById('payment-form');
    form.addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const amount = document.getElementById('amount').value;  // Convert to cents

        // Request the server to create a PaymentIntent with the entered amount
        const response = await fetch("{% url 'create_payment_intent' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": "{{ csrf_token }}"
            },
            body: JSON.stringify({amount: amount})
        });
        const { client_secret } = await response.json();

        const { error, paymentIntent } = await stripe.confirmCardPayment(client_secret, {
            payment_method: {
                card: card,
                billing_details: {
                    email: "{{ request.user.email }}"
                }
            }
        });

        if (error) {
            document.getElementById('card-errors').textContent = error.message;
        } else if (paymentIntent.status === 'succeeded') {
            window.location.href = "{% url 'payment_success' %}";
        }
    });
</script>

{% endblock %}
