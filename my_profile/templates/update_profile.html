{% extends "base.html" %}
{% load static %}
{% url 'account_password_rest' as password_reset%}

{% block content %}
<!-- Update profile -->
<div class="container text-center">
    <div class="row">
        <div class="col-12 text-center mx-auto">
            <h2>Update Profile</h2>
            <div class="user-container rounded-3 mx-auto shadow mt-4 p-3">
                <form method="post">
                    {% csrf_token %}
                    <!-- Form 2 for user  email address -->
                    <div class="form-group mb-3">
                        {{form2.email}}
                    </div>
                    <div class="form-group mb-3">
                        <label for="first_name"></label>
                        <input type="text" name="first_name" value="{{ form2.first_name.value|default:'' }}"
                            placeholder="First Name" />
                    </div>
                    <div class="form-group mb-3">
                        <label for="last_name"></label>
                        <input type="text" name="last_name" value="{{ form2.last_name.value|default:'' }}"
                            placeholder="Last Name" />
                    </div>
                    <!-- Form for notificaiton emails, login location and suspension -->
                    <div class="form-group mb-3">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn-secondary button shadow mt-3 mb-3 btn">Save Changes</button>
                    <!-- Errors if the email already exists or invalid -->
                    {% for error in form2.email.errors %}
                    <div class="error">{{ error }}
                    </div>
                    {% endfor %}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
