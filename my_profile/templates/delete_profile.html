{% extends 'base.html' %}
{% load static %}

{% block content %}
<form method="POST" action="{% url 'delete_profile' %}">
    {% csrf_token %}
    <p>Are you sure you want to delete your profile? This action cannot be undone.</p>
    <button type="submit">Delete Profile</button>
    <a href="{% url 'my_home' %}">Cancel</a>
</form>
{% endblock content %}
